<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intern Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
</head>

<body>
    <div class="card" style="width: 18rem;">
        <div class="card-body bg-primary">
            <h5 class="card-title name text-white">${intern.name}</h5>
            <h6 class="card-title intern fas fa-user-graduate text-white"> Intern</h6>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item id">ID: ${intern.id}</li>
            <li class="list-group-item email">Email: ${intern.email}</li>
            <li class="list-group-item school">School: ${intern.getSchool()}</li>
        </ul>
    </div>
</body>

</html>
